<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3D Color Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

<h1>3D Part Builder</h1>

<canvas id="viewer"></canvas>

<div class="controls">
  <select id="partSelect"></select>

  <div id="palette">
    <button data-color="#000000"></button>
    <button data-color="#ffffff"></button>
    <button data-color="#ff0000"></button>
    <button data-color="#00ff00"></button>
    <button data-color="#0000ff"></button>
  </div>

  <input type="color" id="customColor">
</div>

<button id="share">Copy Share Link</button>

<script src="viewer.js"></script>
</body>
</html>

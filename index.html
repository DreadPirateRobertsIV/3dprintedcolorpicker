<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dynamic 3D Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>3D Part Builder</h1>

<model-viewer
  id="mv"
  camera-controls
  exposure="1"
  environment-image="neutral"
  style="width:100%; height:420px; background:#f5f5f5;"
></model-viewer>

<div class="controls">
  <label>Part</label>
  <select id="partSelect"></select>

  <label>Color</label>
  <input type="color" id="colorPicker" value="#ff0000">
</div>

<button id="share">Copy Share Link</button>

<script src="viewer.js"></script>
</body>
</html>
